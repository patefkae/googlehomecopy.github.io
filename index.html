<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google</title>



<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial,'Product Sans', sans-serif;
    }

    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        font-size: clamp(8px, 1.4vw, 20px);
    }

   
    header {
        display: flex;
        justify-content: space-between;
        padding: clamp(4px, 1.5vw, 32px) clamp(6px, 2vw, 48px);
        font-size: clamp(8px, 1.2vw, 18px);
    }

    .left-links, .right-links {
        display: flex;
        align-items: center;
        gap: clamp(4px, 1vw, 32px);
    }

    .left-links a, .right-links a {
        text-decoration: none;
        color: #1f1f1f;
        transition: color 0.2s ease;
    }

    .left-links a:hover, .right-links a:hover {
        color: #1a73e8;
        text-decoration: underline;
    }

   
    .signin-btn {
    background-color: #e81a1a;
    
    width: 25px; 
    height: 25px; 
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    
    font-weight: 500;
    font-size: 16px;
    transition: background-color 0.2s ease;
}

.signin-btn:hover {
 
    
    text-decoration: none;
    box-shadow: 0 0 2px 4px rgb(157, 157, 157);
    border-radius: 50%; 
}


  
 
 
    main {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: clamp(10px, 2vw, 20px);
        text-align: center;
    }

    .google-logo {
            
            font-size: clamp(20px, 15vw, 100px);
            font-weight: 570;
            display: flex; 
            line-height: 1; 
            letter-spacing: -0.05em; 
        }

        
        .g { color: #4285F4;}
        .o1 { color: #EA4335;}
        .o2 { color: #FBBC05;}
        .g2 { color: #4285F4;}
        .l { color: #34A853;}
        .e { color: #EA4335;}

       

    .search-box {
        display: flex;
        align-items: center;
        border: 1px solid #dfe1e5;
        justify-content: center;
        border-radius: 24px;
        padding: clamp(4px, 1vw, 14px) clamp(6px, 1.8vw, 24px);
        margin-top: clamp(16px, 2vw, 28px);
        width: 100%;
        max-width: clamp(260px, 60vw, 680px);
        background-color: white;
        transition: box-shadow 0.2s ease;
        gap: clamp(4px, 0.8vw, 8px);
    }

    .search-box input {
        border: none;
        outline: none;
        flex: 1;
        font-size: clamp(10px, 1.6vw, 20px);
        padding: clamp(2px, 0.5vw, 6px);
    }

  

    .search-box:hover {
        box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
    }

    
  
    .buttons {
        margin-top: clamp(16px, 2vw, 28px);
        display: flex;
        flex-wrap: wrap;
        color: #3c4043;
        gap: clamp(4px, 1.5vw, 20px);
        justify-content: center;
    }

    .buttons button {
        background-color: #f8f9fa;
        border: 1px solid #f8f9fa;
        border-radius: 4px;
        padding: clamp(4px, 1vw, 14px) clamp(6px, 1.8vw, 24px);
        font-size: clamp(8px, 1.3vw, 18px);
        cursor: pointer;
        transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    .buttons button:hover {
        border: 1px solid #dadce0;
        box-shadow: 0 1px 1px rgba(0,0,0,0.1);
    }

    .offered {
        margin-top: clamp(12px, 1.8vw, 20px);
        font-size: clamp(6px, 1vw, 14px);
        display: flex;
        flex-wrap: nowrap;
        gap: clamp(1px, 0.4vw, 6px);
        justify-content: center;
        padding: 0 clamp(4px, 0.8vw, 10px);
    }
    .offered a {
        color: #1a0dab;
        text-decoration: none;
    }
    .offered a:hover {
        text-decoration: underline;
    }


    footer {
        background-color: #f2f2f2;
        font-size: clamp(6px, 1vw, 18px);
        padding: clamp(4px, 1.5vw, 24px) clamp(6px, 2vw, 48px);
        display: flex;
        flex-direction: column;
        
        gap: clamp(4px, 1vw, 8px);
    }
    .footer-top {
        border-bottom: 1px solid #dadce0;
        padding-bottom: clamp(4px, 1vw, 8px);
    }
    .footer-bottom {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
    }
    footer a {
        color: #1f1f1f;
        text-decoration: none;
        margin-right: clamp(4px, 1.5vw, 28px);
        transition: color 0.2s ease;
    }
    footer a:hover {
        color: #1a73e8;
        text-decoration: underline;
    }
    
</style>
</head>
<body>

  
    <header>
        <div class="left-links">
            <a id="about-link"href="https://about.google/?fg=1&utm_source=google-IN&utm_medium=referral&utm_campaign=hp-header">About</a>
            <a id="store-link" href="https://store.google.com/in/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-IN&pli=1">Store</a>
        </div>
        <div class="right-links">
            <a id="gmail-link" href="">Gmail</a>
            <a id="images-link" href="#">Images</a>
     
             <a href="https://labs.google.com/search?source=hp" target="_top" role="button" tabindex="0"> <img src="https://github.com/patefkae/GOOGLEHOMEPAGE.github.io/blob/main/google_lab.png?raw=true" height="18px"> </a> 
            
          

        <a  href="https://www.google.co.in/intl/en/about/products" aria-expanded="false" role="button" tabindex="0">
            <img src="https://github.com/patefkae/GOOGLEHOMEPAGE.github.io/blob/main/google_app.png?raw=true" height="16px">
        </a>
 
<a href="#" class="signin-btn" id="logo"style="text-decoration: none; color:#1f1f1f;" >K</a>

    </header>

 
    <main>
         <div class="google-logo">
    <span class="g" style="font-family: 'Product Sans';">G</span>
    <span class="o1" style="font-family: 'Product Sans';">o</span>
    <span class="o2" style="font-family: 'Product Sans';">o</span>
    <span class="g2" style="font-family: 'Product Sans';">g</span>
    <span class="l" style="font-family: 'Product Sans';">l</span>
    <span class="e" style="font-family: 'Product Sans';">e</span>
</div>
        <div class="search-box">
            <a href="#"><span class="material-icons" style="color: #9aa0a6;">search</span></a>
            <input type="text" placeholder="Search Google">
          
            <a href="#"><img src="https://github.com/patefkae/GOOGLEHOMEPAGE.github.io/blob/main/google_mic.png?raw=true"style="width: clamp(1px, 4vw, 16px); height: auto;" class="material-icons"></a>
         
           <a href="#"><img src="https://github.com/patefkae/GOOGLEHOMEPAGE.github.io/blob/main/google_lens.png?raw=true" style="width: clamp(16px, 6vw, 24px); height: auto;" class="material-icons"></a>
         
           <a href="#"><img src="https://github.com/patefkae/GOOGLEHOMEPAGE.github.io/blob/main/ai%20icon.png?raw=true" style="width: clamp(24px, 10vw, 60px); height: auto;"  ></a>
        </div>
        <div class="buttons">
            <button id="search-btn">Google Search</button>
            <a href="https://doodles.google/"><button  id="lucky-btn">I'm Feeling Lucky</button></a>
        </div>
        <div class="offered">
            <span id="offered-text">Google offered in:</span>
            <a href="#" id="hindi-link">हिन्दी</a>
            <a href="#" >বাংলা</a>
            <a href="#">తెలుగు</a>
            <a href="#">मराठी</a>
            <a href="#">தமிழ்</a>
            <a href="#" id="gujarati-link">ગુજરાતી</a>
            <a href="#">ಕನ್ನಡ</a>
            <a href="#">മലയാളം</a>
            <a href="#">ਪੰਜਾਬੀ</a>
        </div>
    </main>

    <footer>
        <div class="footer-top" id="country">India</div>
        <div class="footer-bottom">
            <div class="footer-left">
                <a id="ad-link" href="https://business.google.com/in/google-ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                <a id="business-link" href="https://business.google.com/in/business-profile/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
                <a id="how-link" href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
            </div>
            <div class="footer-right">
                <a id="privacy-link" href="https://policies.google.com/privacy?hl=en-IN&fg=1">Privacy</a>
                <a id="terms-link" href="https://policies.google.com/terms?hl=en-IN&fg=1">Terms</a>
                <a id="settings-link" href="">Settings</a>
            </div>
        </div>
    </footer>

</body>
<script>
document.getElementById("hindi-link").addEventListener("click", function(e) {
    e.preventDefault(); 

   
    document.getElementById("about-link").textContent = "परिचय";
    document.getElementById("store-link").textContent = "स्टोर";
    document.getElementById("gmail-link").textContent = "जीमेल";
    document.getElementById("images-link").textContent = "छवियाँ";
    document.getElementById("search-btn").textContent = "गूगल खोज";
    document.getElementById("lucky-btn").textContent = "मैं भाग्यशाली महसूस कर रहा हूँ";
    document.getElementById("offered-text").textContent = "Google उपलब्ध है:";
    document.getElementById("country").textContent = "भारत";
    document.getElementById("ad-link").textContent = "विज्ञापन";
    document.getElementById("business-link").textContent = "व्यापार";
    document.getElementById("how-link").textContent = "खोज कैसे काम करती है";
    document.getElementById("privacy-link").textContent = "गोपनीयता";
    document.getElementById("terms-link").textContent = "नियम";
    document.getElementById("settings-link").textContent = "सेटिंग्स";
});
document.getElementById("gujarati-link").addEventListener("click", function(e) {
    e.preventDefault();

    document.getElementById("about-link").textContent = "વિશે";
    document.getElementById("store-link").textContent = "દુકાન";
    document.getElementById("gmail-link").textContent = "જીમેલ";
    document.getElementById("images-link").textContent = "છબીઓ";
    document.getElementById("search-btn").textContent = "ગૂગલ શોધ";
    document.getElementById("lucky-btn").textContent = "હું નસીબદાર અનુભવુ છું";

    document.getElementById("country").textContent = "ભારત";
    document.getElementById("ad-link").textContent = "જાહેરાત";
    document.getElementById("business-link").textContent = "વ્યવસાય";
    document.getElementById("how-link").textContent = "શોધ કેવી રીતે કાર્ય કરે છે";
    document.getElementById("privacy-link").textContent = "ગોપનીયતા";
    document.getElementById("terms-link").textContent = "શરતો";

});
</script>
</html>
